<div class="row" >
    <div class="col-md-7">
        <div class="form-group">
            <label for="">To</label>
            <input [(ngModel)]="msg.to" readonly type="text" class="form-control">
          </div>
          <div class="form-group">
                <label for="">From</label>
                <input [(ngModel)]="msg.from" readonly type="text" class="form-control">
          </div>
              <div class="form-group">
                    <label for="">Message Body</label>
                    
                    <textarea name="messagebody" id="messagebody" [(ngModel)]="msg.msg" class="form-control" rows="10" required="required"></textarea>
                    
             </div>
         <div class="form-group">
            <button type="button" class="btn btn-success" (click)="OnSend()">Send</button>
        </div>
             
    </div>
</div>
