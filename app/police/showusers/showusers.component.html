<h1>List Of all Users</h1>
<br>
<div class="table-responsive">
    <table class="table">
      <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
           <th scope="col">Image</th> 
      </tr>
      <tr *ngFor="let user of userlist">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>{{user.image}}</td>
        <td><button (click)="OnSend(user.email)" class="btn btn-primary">Send Message</button></td>
      </tr>
    </table>
    
  </div><br>

  <div>
    <button (click)="OnHome()" class="btn btn-success">Back to Home</button>
  </div>
