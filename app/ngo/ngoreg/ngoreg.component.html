<h1 style="text-align: center">NGO Registeration Form</h1>

<div class="row" >
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="">Full Name</label>
      <input [(ngModel)]="ngo.name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input [(ngModel)]="ngo.email" type="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Phone</label>
      <input [(ngModel)]="ngo.phoneno" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">City</label>
      <input [(ngModel)]="ngo.city" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">State</label>
      <input [(ngModel)]="ngo.state" type="text" class="form-control" >
    </div>

    <div class="form-group">
        <label for="">Country</label>
        <input [(ngModel)]="ngo.country" type="text" class="form-control">
      </div>
    <div class="form-group">
        <label for=""> NGO Name</label>
        <input [(ngModel)]="ngo.ngoname" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">NGO City</label>
        <input [(ngModel)]="ngo.ngocity" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">NGO State</label>
        <input [(ngModel)]="ngo.ngostate" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">NGO Country</label>
        <input [(ngModel)]="ngo.ngocountry" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">NGO Contact No</label>
        <input [(ngModel)]="ngo.ngophoneno" type="text" class="form-control">
      </div>
      
    <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="ngo.password" type="password" class="form-control">
      </div>
    <div class="form-group" style="text-align: center;">
        <button (click)="onRegister()" class="btn btn-success">Register</button>
    </div>
  </div>
</div>
